###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[composite:main]
use = egg:Paste#urlmap
/people = people
/sites = sites
/auth = auth

[app:people]
use = config:../src/notaliens.people/notaliens/development.ini

[app:sites]
use = config:../src/notaliens.sites/notaliens/development.ini

[app:auth]
use = config:../src/notaliens.auth/notaliens/development.ini

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, notaliens_web

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_notaliens_web]
level = DEBUG
handlers =
qualname = notaliens_web

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
